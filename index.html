<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YambolBook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>YambolBook</h1>
        <nav>
            <button id="login-btn">Вход</button>
            <button id="register-btn">Регистрация</button>
        </nav>
    </header>
    <main>
        <section id="feed">
            <h2>Публикации</h2>
            <div class="post">
                <img src="image1.jpg" alt="Публикация 1">
                <p>Това е примерна публикация със снимка.</p>
            </div>
            <div class="post">
                <img src="image2.jpg" alt="Публикация 2">
                <p>Още една примерна публикация.</p>
            </div>
        </section>
        <section id="chat">
            <h2>Чат с "Ще ти помогна с каквото трябва"</h2>
            <div id="chat-box">
                <div class="message bot">Привет! Как мога да ти помогна?</div>
            </div>
            <input type="text" id="user-input" placeholder="Напиши въпрос..." />
            <button id="send-btn">Изпрати</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
